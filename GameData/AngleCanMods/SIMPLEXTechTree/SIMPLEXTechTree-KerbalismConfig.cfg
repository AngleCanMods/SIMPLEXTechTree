//	====================================
//	***	Additional power given to probes due to not starting with battery

	@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[0]]
		{	@RESOURCE[ElectricCharge]
				{	@amount *= 3					// 10
					@maxAmount *= 3					// 10
				}
		}

